<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/54646c7afb.js" crossorigin="anonymous"></script>

<body>


    <div  class="Wrapper">
        <div class="Contianer" >
            <div class="Top_Container">
                <!-- Budget -->
                <div class="Total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="Bedget-error">
                        value cannot be empty or negative
                    </p>
                    <input type="text" placeholder="Enter Total Amount" id="total-amount">
                    <button class="submit" id="Send-amount">Set Bedget</button>
                </div>

                <!--  expenditure -->
                <div class="user-amount-container">
                    <h3>Expensive</h3>
                    <p class="hide error" id="product-title-error">
                        value cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter title of product">
                    <input type="number" class="product-price" id="product-price" placeholder="Enter cost of product">
                    <button class="submit" id="check-amount">Check Amount</button> 
               </div>
           
            </div>
    <!-- output -->

    <div class="output-container">
        <div>
            <p>Total Bedget</p>
            <span id="amount">0</span>
        </div>
        <div>
         <p>Expensive</p>
         <span id="Expenditure-value">0</span>
     </div>
     <div>
         <p>Balance</p>
         <span id="balance-value" >0</span>
     </div>
    </div>
        </div>

        <!-- list -->

        <div class="list">
            <h3 >expense List</h3>

                </div> -->
             
            </div >
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
